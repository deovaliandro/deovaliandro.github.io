<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {{ with .Site.Params.favicon }}
  <link rel="shortcut icon" href="{{ . | absURL }}" />{{ end }}

  <title>404</title>

  {{- partial "style.html" . -}}
</head>

<body>
  <header>
    <a href="/">
      <p class="title">{{ .Site.Title }}</p>
    </a>
  </header>
  <main>
    <h1 class="notfound">error 404</h1>
  </main>
  <footer>
    {{- partial "footer.html" . -}}
  </footer>
</body>

</html>
