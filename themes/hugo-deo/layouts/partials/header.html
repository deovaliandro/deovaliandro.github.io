<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {{ with .Site.Params.favicon }}
  <link rel="shortcut icon" href="{{ . | absURL }}">
  <meta property="og:image" content="{{ . | absURL }}">{{ end }}

  <title>{{ .Title | default .Site.Title }}</title>

  {{ $css := resources.Get "scss/test.scss" | toCSS (dict "transpiler" "libsass" "targetPath" "css/style.css") }}
  {{ $css = $css | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}" crossorigin="anonymous">

  <script defer async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']]
      }
    };
  </script>
</head>

<body class="layout">
  <header class="layout__header">
    <a href="{{ .Site.BaseURL }}">
      {{- .Site.Title -}}
    </a>
  </header>
