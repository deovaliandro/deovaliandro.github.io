<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.4s ease; /* Transisi halus untuk latar belakang */
            background-color: #f4f4f4; /* Warna default */
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 80%;
            /* max-width: 50ch; */
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
        }

        /* Styling untuk input type="color" (Roda Warna) */
        #colorPicker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 180px; /* Ukuran wheel lebih besar */
            height: 180px;
            border: 6px solid #ccc;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }

        #colorPicker:hover {
            border-color: #a0a0a0;
        }

        #colorPicker::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
        }

        #colorPicker::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        /* Hasil */
        .preview-box {
            width: 100%;
            height: 60px;
            border: 1px solid #ddd;
            margin: 20px 0;
            border-radius: 8px;
            transition: background-color 0.4s ease;
        }

        .code-output p {
            font-size: 1.1em;
            margin: 8px 0;
            text-align: left;
        }

        .code-output span {
            font-weight: bold;
            background-color: #eee;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .code-output span:hover {
            background-color: #ddd;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸŽ¨ Color Picker</h2>
        <p>Gunakan roda warna untuk memilih warna, lalu lihat kode hasilnya.</p>

        <input type="color" id="colorPicker" value="#007bff">

        <div class="preview-box" id="colorPreview" style="background-color: #007bff;"></div>
        
        <div class="code-output">
            <p>Kode HEX: <span id="hexCode">#007bff</span></p>
            <p>Kode RGB: <span id="rgbCode">rgb(0, 123, 255)</span></p>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---
        
        // 1. Ambil elemen-elemen HTML
        const colorPicker = document.getElementById('colorPicker');
        const hexCodeDisplay = document.getElementById('hexCode');
        const rgbCodeDisplay = document.getElementById('rgbCode');
        const colorPreview = document.getElementById('colorPreview');
        const bodyElement = document.body;

        /**
         * Fungsi untuk mengkonversi kode HEX menjadi RGB.
         * @param {string} hex - Kode warna HEX (e.g., '#007bff')
         * @returns {string} Kode warna RGB (e.g., 'rgb(0, 123, 255)')
         */
        function hexToRgb(hex) {
            // Hapus karakter '#' jika ada
            const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
            hex = hex.replace(shorthandRegex, function(m, r, g, b) {
                return r + r + g + g + b + b;
            });

            // Parse nilai R, G, B dari kode HEX
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            
            if (result) {
                const r = parseInt(result[1], 16);
                const g = parseInt(result[2], 16);
                const b = parseInt(result[3], 16);
                return `rgb(${r}, ${g}, ${b})`;
            } else {
                return 'rgb(0, 0, 0)'; // Default jika error
            }
        }

        /**
         * Fungsi utama untuk memperbarui tampilan
         */
        function updateColorDisplay() {
            // 1. Ambil nilai warna (HEX)
            const selectedHex = colorPicker.value;

            // 2. Konversi ke RGB
            const selectedRgb = hexToRgb(selectedHex);

            // 3. Perbarui tampilan kode
            hexCodeDisplay.textContent = selectedHex;
            rgbCodeDisplay.textContent = selectedRgb;

            // 4. Perbarui warna elemen
            colorPreview.style.backgroundColor = selectedHex;
            
            // Perbarui warna latar belakang body (gunakan opacity rendah agar teks tetap terbaca)
            bodyElement.style.backgroundColor = selectedHex + '33'; // Menambahkan nilai alpha (33) untuk transparansi 20%
        }

        // 5. Tambahkan event listener untuk memanggil fungsi update setiap kali warna berubah
        colorPicker.addEventListener('input', updateColorDisplay);
        
        // 6. Jalankan fungsi sekali saat dimuat untuk mengatur tampilan awal
        updateColorDisplay();
        
        // 7. (Opsional) Fitur klik untuk salin kode
        hexCodeDisplay.addEventListener('click', function() {
            navigator.clipboard.writeText(hexCodeDisplay.textContent).then(() => {
                alert(`Kode HEX (${hexCodeDisplay.textContent}) berhasil disalin!`);
            });
        });

        rgbCodeDisplay.addEventListener('click', function() {
            navigator.clipboard.writeText(rgbCodeDisplay.textContent).then(() => {
                alert(`Kode RGB (${rgbCodeDisplay.textContent}) berhasil disalin!`);
            });
        });

    </script>

</body>
</html>
