{{- partial "header.html" . -}}

<body>
  <header>
    <a href="/">
      <p class="home">{{ .Site.Title }}</p>
    </a>
  </header>
  <main>
    <ul>
      {{ range .Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>,
        <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
          {{ .Date.Format (default "02 Jan 2006" .Site.Params.dateFormat) }}
        </time>
      </li>
      {{ else }}
      <li>
        No posts yet
      </li>
      {{ end }}
    </ul>
  </main>
  {{- partial "footer.html" . -}}
