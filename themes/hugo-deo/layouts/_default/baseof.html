{{- partial "header.html" . -}}

<body>
  <header>
    <h3 class="sub">home</h3>
  </header>
  <main>
    <ul>
      {{ range .Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>, 
          <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
            {{ .Date.Format (default "02 Jan 2006" .Site.Params.dateFormat) }}
          </time>
      </li>
      {{ else }}
      <li>
        No posts yet
      </li>
      {{ end }}
    </ul>
    <p>Dan hanya ini saja... untuk saat ini.</p>
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>

</html>
