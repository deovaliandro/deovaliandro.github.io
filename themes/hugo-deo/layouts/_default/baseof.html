{{- partial "header.html" . -}}
<main class="base">
  <ol>
    {{ range .Pages }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate class="metadata">
        {{ .Date.Format (default "02-01-2006" .Site.Params.dateFormat) }}
      </time>
    </li>
    {{ else }}
    <li>
      No posts yet
    </li>
    {{ end }}
  </ol>

  {{ .Content }}
</main>
{{- partial "footer.html" . -}}
