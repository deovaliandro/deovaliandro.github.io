{{- partial "header.html" . -}}

<body>
  <header>
    <a href="/">
      <p class="home">{{ .Site.Title }}</p>
    </a>
  </header>
  <main>
    <h1 class="title">{{ .Params.title }}</h1>
    {{ .Content }}
    <p>
      {{ range (.GetTerms "tags") }}
      <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
      {{ end }}
    </p>
  </main>

{{- partial "footer.html" . -}}
