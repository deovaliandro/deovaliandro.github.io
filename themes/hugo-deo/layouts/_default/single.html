{{- partial "header.html" . -}}

<body>
  <header>
    <a href="/">
      <p class="title">{{ .Site.Title }}</p>
    </a>
  </header>
  <main>
    <h1>{{ .Params.title }}</h1>
    {{ .Content }}
    <p>
      {{ range (.GetTerms "tags") }}
      <a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
      {{ end }}
    </p>
  </main>
  <footer>
    {{- partial "footer.html" . -}}
  </footer>
</body>

</html>
