{{ $url := .Get "url" }}
{{ $class := .Get "class" }}

<div class="card {{$class}}">
  {{ if .IsNamedParams }}
  <div class="card-content">
    {{ if $url }}
    <a href="{{ $url | safeURL }}">
      <h3 class="card-title">
        {{ .Get "title" }}
      </h3>
    </a>
    {{ end }}
    <p class="card-text">{{ .Inner | markdownify }}</p>
  </div>
  {{ else }}
  <div class="card-content">
    {{ .Inner }}
  </div>
  {{ end }}
</div>
