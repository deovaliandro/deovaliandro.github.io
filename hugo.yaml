baseURL: https://deo.my.id/
theme: hugo-deo
title: Deo Valiandro. M
languageCode: en-US
disableKinds:
  - taxonomy
  - RSS
  - term
enableRobotsTXT: true
enableEmoji: true
canonifyURLs: true
cleanDestinationDir: true
params:
  description: Deo's Blog
  favicon: images/favicon.ico
  math: true
markup:
  goldmark:
    extensions:
      definitionList: true
      extras:
        delete:
          enable: true
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true
      strikethrough: false
    renderer:
      unsafe: true
    parser:
      autoHeadingID: true
      hardLineBreak: true
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    linenos: false
    noClasses: false
    noHl: false
    tabWidth: 4